<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="title">Desafio Identifique o Link!</title>
    <link rel="stylesheet" href="css/pratique.css" />
</head>

<body>
    <button class="menu-toggle" onclick="document.querySelector('.sidebar').classList.toggle('open')">
        ☰
    </button>

    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <img class="leaf" src="./assets/leaf_icon.png" alt="">
                <span>Smail</span>
            </div>
            <nav class="menu">
                <a href="index.html">
                    <button class="menu-item">
                        <span class="icon">
                            <img src="./assets/inbox.png" alt="Inbox Icon" width="16" height="16">
                        </span>
                        <span class="item-menu" data-i18n="inbox">Inbox</span>
                    </button>
                </a>

                <a href="pratique.html">
                    <button class="menu-item active">
                        <span class="icon">
                            <img src="./assets/practice.png" alt="Pratique Icon" width="16" height="16">
                        </span>
                        <span class="item-menu" data-i18n="practice">Pratique!</span>
                    </button>
                </a>

                <a href="saiba.html">
                    <button class="menu-item">
                        <span class="icon">
                            <img src="./assets/know_more.png" alt="Learn More Icon" width="17" height="17">
                        </span>
                        <span class="item-menu" data-i18n="learnMore">Saiba mais</span>
                    </button>
                </a>
            </nav>
        </aside>

        <main class="main-content">

            <section class="email-list" id="quizArea">
                <div class="difficulty-selector">
                    <h2>Quiz de boas práticas</h2>
                    <p>Selecione o nível de desafio:</p>
                    <div class="difficulty-options">
                        <button id="easy" class="difficulty-btn">Fácil</button>
                        <button id="medium" class="difficulty-btn">Médio</button>
                        <button id="hard" class="difficulty-btn">Difícil</button>
                    </div>
                </div>

                <div id="quizContainer" class="quiz-container"></div>
            </section>

            <footer class="footer">
                <div class="barra">
                    <div class="carbon-meter">
                        <div class="meter-fill" id="carbonMeter"></div>
                    </div>
                    <img class="leaf" src="assets/leaf_icon.png" alt="">
                </div>
            </footer>

        </main>
    </div>

    <script src="scripts/pratique.js"></script>
</body>

</html>
