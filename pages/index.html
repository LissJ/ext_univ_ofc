<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-i18n="title">Desafio Identifique o Link!</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="scripts/verif-tutorial.js"></script>
</head>

<body>
    <div class="app-container">
        <button class="menu-toggle" onclick="document.querySelector('.sidebar').classList.toggle('open')">
            ☰
        </button>
        <!-- Sidebar estilo Gmail -->
        <aside class="sidebar">
            <div class="logo">
                <img class="leaf" src="assets/leaf_icon.png" alt="">
                <span>Smail</span>
            </div>
            <nav class="menu">
                <a href="index.html">
                    <button class="menu-item active">
                        <span class="icon">
                            <img src="assets/inbox.png" alt="Inbox Icon" width="16" height="16">
                        </span>
                        <span class="item-menu" data-i18n="inbox">Inbox</span>
                    </button>
                </a>

                <a href="pratique.html">
                    <button class="menu-item">
                        <span class="icon">
                            <img src="assets/practice.png" alt="Pratique Icon" width="16" height="16">
                        </span>
                        <span class="item-menu" data-i18n="practice">Pratique!</span>
                    </button>
                </a>

                <a href="saiba.html">
                    <button class="menu-item">
                        <span class="icon">
                            <img src="assets/know_more.png" alt="Learn More Icon" width="17" height="17">
                        </span>
                        <span class="item-menu" data-i18n="learnMore">Saiba mais</span>
                    </button>
                </a>
            </nav>
        </aside>

        <!-- Conteúdo principal -->
        <main class="main-content">
            <!-- Barra de busca -->
            <header class="topbar">
                <input type="search" placeholder="" id="searchInput" data-i18n-placeholder="searchPlaceholder" />
            </header>
            <!-- Lista de emails -->
            <section class="email-list" id="emailList"></section>
            <section id="emailDetail" class="email-detail" style="display: none;"></section>

            <!-- Modal para finalização do jogo -->
            <div id="gameOverModal" class="quiz-modal" style="display: none;">
                <div class="modal-content">
                    <p id="final-score">Sua Pontuação: 0</p>
                    <button id="restartButton">Reiniciar</button>
                    <button id="closeModalButton">Fechar</button>
                </div>
            </div>
            <!-- Medidor de pegada -->
            <footer class="footer">
                <button id="restartBtn" class="restart-button">Reiniciar</button>
                <div class="barra">
                    <div class="carbon-meter">
                        <div class="meter-fill" id="carbonMeter"></div>

                    </div>
                    <img class="leaf" src="assets/leaf_icon.png" alt="">
                </div>
            </footer>
        </main>
    </div>

    <div id="popup" class="popup" style="display: none;"> 
        <img src="./assets/gifs/hack1.gif" id="gif" />
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
    </script>    
    <script type="text/javascript" src="./scripts/questions.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
